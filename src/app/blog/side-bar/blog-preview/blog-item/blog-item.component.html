<a
  class="list-group-item clearfix mb-4 bg-light"
  [routerLink]="[index]">
  <!-- ngFor looping all blogs -->
  <div class="sidebar-thumb">
    <img
      [src]="blogs.imageLink"
      alt="{{ blogs.title }}"
      class="img-responsive img-round">
  </div>
    <h4 class="list-group-item-heading">{{ blogs.title }} By {{ blogs.name }}</h4>
    <p class="list-group-item-text">{{ blogs.summary }}</p>
</a>
